        let str = "\n各位旅客，您乘坐的2022次列车已经过站！ 请您准备好自己的行李物品，换乘2023次列车返回目的地。本次列车禁止携带消极、抑郁、 烦恼、等危险物品上车，请您带好自己的吉祥、微笑、纯真准备换车。途径站是事业成功站，幸福甜蜜站，平安喜乐站，终点站是心想事成站。请您到前门等候下车，2023列车在等您，祝您旅途愉快。\n©Copyright 2022-2023 Zhouyi"
        let i =  0
        let timer = setInterval(()=>{
          p.innerText += str[i]
          i++
          if(i == str.length-1){
            ClearInterval(timer)
            }
          },200)
    </script>
